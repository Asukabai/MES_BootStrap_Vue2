    <script>
        // 当前选中的税率
        let currentTaxRate = 6;
        // 计算历史记录
        let calculationHistory = [];
        
        // DOM元素
        const amountTypeSelect = document.getElementById('amountType');
        const amountInput = document.getElementById('amountInput');
        const taxRateOptions = document.querySelectorAll('.tax-rate-option');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // 结果元素
        const priceWithoutTaxEl = document.getElementById('priceWithoutTax');
        const taxAmountEl = document.getElementById('taxAmount');
        const priceWithTaxEl = document.getElementById('priceWithTax');
        const taxRateDisplayEl = document.getElementById('taxRateDisplay');
        const historyListEl = document.getElementById('historyList');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认选中的税率
            updateSelectedTaxRate();
            
            // 添加事件监听器
            taxRateOptions.forEach(option => {
                option.addEventListener('click', function() {
                    currentTaxRate = parseInt(this.getAttribute('data-rate'));
                    updateSelectedTaxRate();
                });
            });
            
            calculateBtn.addEventListener('click', calculateTax);
            resetBtn.addEventListener('click', resetCalculator);
            downloadBtn.addEventListener('click', downloadCalculator);
            
            // 按Enter键也可以计算
            amountInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    calculateTax();
                }
            });
            
            // 加载历史记录
            loadHistoryFromStorage();
        });
        
        // 更新选中的税率样式
        function updateSelectedTaxRate() {
            taxRateOptions.forEach(option => {
                const rate = parseInt(option.getAttribute('data-rate'));
                if (rate === currentTaxRate) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            
            taxRateDisplayEl.textContent = `${currentTaxRate}%`;
        }
        
        // 计算增值税
        function calculateTax() {
            const amount = parseFloat(amountInput.value);
            const amountType = amountTypeSelect.value;
            
            // 验证输入
            if (isNaN(amount) || amount <= 0) {
                alert('请输入有效的金额（大于0）');
                amountInput.focus();
                return;
            }
            
            let priceWithoutTax, taxAmount, priceWithTax;
            const taxRate = currentTaxRate / 100;
            
            if (amountType === 'withTax') {
                // 根据含税价格计算
                priceWithTax = amount;
                priceWithoutTax = priceWithTax / (1 + taxRate);
                taxAmount = priceWithoutTax * taxRate;
            } else {
                // 根据不含税价格计算
                priceWithoutTax = amount;
                taxAmount = priceWithoutTax * taxRate;
                priceWithTax = priceWithoutTax + taxAmount;
            }
            
            // 更新结果显示
            updateResults(priceWithoutTax, taxAmount, priceWithTax);
            
            // 保存到历史记录
            addToHistory(priceWithoutTax, taxAmount, priceWithTax);
        }
        
        // 更新结果
        function updateResults(priceWithoutTax, taxAmount, priceWithTax) {
            priceWithoutTaxEl.textContent = priceWithoutTax.toFixed(2);
            taxAmountEl.textContent = taxAmount.toFixed(2);
            priceWithTaxEl.textContent = priceWithTax.toFixed(2);
            taxRateDisplayEl.textContent = `${currentTaxRate}%`;
        }
        
        // 添加到历史记录
        function addToHistory(priceWithoutTax, taxAmount, priceWithTax) {
            const calculation = {
                date: new Date().toLocaleString(),
                taxRate: currentTaxRate,
                priceWithoutTax: priceWithoutTax.toFixed(2),
                taxAmount: taxAmount.toFixed(2),
                priceWithTax: priceWithTax.toFixed(2),
                amountType: amountTypeSelect.value === 'withTax' ? '含税价' : '不含税价'
            };
            
            calculationHistory.unshift(calculation); // 添加到开头
            
            // 限制历史记录数量
            if (calculationHistory.length > 10) {
                calculationHistory = calculationHistory.slice(0, 10);
            }
            
            // 更新历史记录显示
            updateHistoryDisplay();
            
            // 保存到本地存储
            saveHistoryToStorage();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyListEl.innerHTML = '';
            
            if (calculationHistory.length === 0) {
                historyListEl.innerHTML = '<div class="history-item">暂无计算历史</div>';
                return;
            }
            
            calculationHistory.forEach(calc => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div><strong>${calc.date}</strong></div>
                    <div>税率: ${calc.taxRate}%, 计算方式: ${calc.amountType}</div>
                    <div>不含税: ${calc.priceWithoutTax}元, 税额: ${calc.taxAmount}元, 含税: ${calc.priceWithTax}元</div>
                `;
                historyListEl.appendChild(historyItem);
            });
        }
        
        // 保存历史记录到本地存储
        function saveHistoryToStorage() {
            try {
                localStorage.setItem('vatCalculatorHistory', JSON.stringify(calculationHistory));
            } catch (e) {
                console.warn('无法保存历史记录到本地存储:', e);
            }
        }
        
        // 从本地存储加载历史记录
        function loadHistoryFromStorage() {
            try {
                const savedHistory = localStorage.getItem('vatCalculatorHistory');
                if (savedHistory) {
                    calculationHistory = JSON.parse(savedHistory);
                    updateHistoryDisplay();
                }
            } catch (e) {
                console.warn('无法从本地存储加载历史记录:', e);
            }
        }
        
        // 重置计算器
        function resetCalculator() {
            amountInput.value = '';
            updateResults(0, 0, 0);
            amountInput.focus();
        }
        
        // 下载计算器
        function downloadCalculator() {
            // 获取当前HTML内容
            const htmlContent = document.documentElement.outerHTML;
            
            // 创建Blob对象
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // 创建下载链接
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = '增值税计算器.html';
            
            // 触发下载
            // document.body.appendChild(downloadLink);
            // downloadLink.click();
            // document.body.removeChild(downloadLink);
            
            // 显示下载成功提示
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<span>✓ 陕西晟思市场部</span>';
            downloadBtn.style.backgroundColor = '#27ae60';
            
            // 3秒后恢复原状
            setTimeout(() => {
                downloadBtn.innerHTML = originalText;
                downloadBtn.style.backgroundColor = '';
            }, 3000);
        }
        
        // 示例计算
        window.addEventListener('load', function() {
            // 设置一个示例值
            amountInput.value = "1000";
            // 自动计算示例
            setTimeout(calculateTax, 500);
        });
